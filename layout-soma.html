<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../app-layout/app-layout.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-progress/paper-progress.html">

<dom-module id="layout-soma">
  <template>
    <custom-style>
      <style is="custom-style">
        :host {
          --app-drawer-width: 300px;
        }

        html, body {
          margin: 0;
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          background: #f1f1f1;
          max-height: 368px;
        }
        app-toolbar {
          background-color: #4285f4;
          color: #fff;
        }

        paper-icon-button {
          --paper-icon-button-ink-color: white;
        }

        paper-icon-button + [main-title] {
          margin-left: 24px;
        }
        paper-progress {
          display: block;
          width: 100%;
          --paper-progress-active-color: rgba(255, 255, 255, 0.5);
          --paper-progress-container-color: transparent;
        }

        app-header {
          @apply --layout-fixed-top;
          color: #fff;
          --app-header-background-rear-layer: {
            background-color: #ef6c00;
          }
        }

        app-drawer {
          --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
          --app-drawer-content-container: {
            background-color: #B0BEC5;
          }
        }
        /*sample-content {
          padding-top: 64px;
        }*/
      </style>
    </custom-style>

    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" on-tap="drawerClick"></paper-icon-button>
        <div main-title>Layout Soma</div>
        <paper-icon-button icon="delete"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="close"></paper-icon-button>
        <paper-progress value="10" indeterminate bottom-item></paper-progress>
      </app-toolbar>
    </app-header>
    <app-drawer id="drawer" swipe-open></app-drawer>
    <!--<sample-content size="10"></sample-content>-->
  </template>

  <script>
    /**
     * `layout-soma`
     * Novo layout Soma
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LayoutSoma extends Polymer.Element {
      static get is() { return 'layout-soma'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'layout-soma'
          }
        };
      }

      drawerClick(){
        this.$.drawer.toggle();
      }

    }

    window.customElements.define(LayoutSoma.is, LayoutSoma);
  </script>
</dom-module>
